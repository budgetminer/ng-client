<div class="col-xs-4">
  <div class="container-fluid">
    <div class="panel">
      <div class="panel-heading">
        <button class="btn-xs">Add License Component</button>
      </div>
      <div class="panel-body pre-scrollable">
        <div class="list-group">
          <div *ngFor="let x of licenses , let i = index">
            <!-- <a class="list-group-item" [routerLink]="[licenseu, 1]" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}"> -->
            <a class="list-group-item" [routerLink]="[ 'licenseu', i]">
              <div class="row">
                <h4 class="col-xs-6 list-group-item-heading">{{x.name}}</h4>
                <p class="col-xs-6 list-group-item-text">{{x.vendor}}</p>
                <p class="col-xs-12 list-group-item-text">{{x.description}}</p>
              </div>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="col-xs-8">
  <router-outlet></router-outlet>
</div>
